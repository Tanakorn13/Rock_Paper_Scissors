<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors Tutorial</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <div class="game">
        <div class="title">
          <h1>Rock Paper Scissors</h1>
        </div>
        <form action="#">
          <div class="display-area">
            <h2>Computer Choice: <span id="computer-choice"></span></h2>
            <h2>Your Choice: <span id="user-choice"></span></h2>
            <h2>Result: <span id="result"></span></h2>
          </div>
          <div class="game-area">
            <button id="rock" class="button">Rock</button>
            <button id="paper" class="button">Paper</button>
            <button id="scissors" class="button">Scissors</button>
          </div>
          <div class="clear-button">
            <input type="reset" id="reload" class="button-clear" value="Clear">
          </div>
        </form>
      </div>
    </div>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
